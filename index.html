<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf Apps</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>


<body>

  <header>
    <div class="header">
      <div class="header-left">
        <h2>BOOKSHELF APP</h2>
      </div>

      
      <div class="header-right">
          <div id="searchBook">
            <label for="searchBookTitle">pencarian</label>
            <input id="searchBookTitle" type="text" placeholder="masukan judul">
          </div>
        
      </div>
    </div>
  </header>

  <main>
    <button class="open-button" onclick="openForm()">Tambah Buku</button>
    <div class="form-popup" id="Form">
      <div class="form-container">

        <button type="button" class="btn cancel" onclick="closeForm()">Tutup Form</button>

        <h1>Masukan Buku Baru</h1>
        <section class="inputSection">
          <form id="inputBook">
            <div class="input">
              <label for="inputBookTitle">Judul</label>
              <input id="inputBookTitle" type="text" required>
            </div>
            <div class="input">
              <label for="inputBookAuthor">Penulis</label>
              <input id="inputBookAuthor" type="text" required>
            </div>
            <div class="input">
              <label for="inputBookYear">Tahun</label>
              <input id="inputBookYear" type="number" required>
            </div>
            <div class="input">
              <label for="inputBookCategory">Kategori</label>
              <select name="bookCategory" id="inputBookCategory" class="bookCategory" required>
                  <option value="antologi" selected>jenis buku</option>
                  <option value="klasik">klasik</option>
                  <option value="aksi">aksi</option>
                  <option value="komik">komik</option>
                  <option value="drama">drama</option>
                  <option value="fantasi">fantasi</option>
                  <option value="novel">novel</option>
                  <option value="Horor">Horor</option>
                  <option value="Misteri">Misteri</option>
                  <option value="Romantis">Romantis</option>
                  <option value="Thriller">Thriller</option>
                  <option value="historis">historis</option>
                  <option value="horror">horror</option>
                  <option value="misteri">misteri</option>
                  <option value="sains">sains</option>
                  <option value="seni">seni</option>
                  <option value="biografi">biografi</option>
                  <option value="bisnis">bisnis</option>
                  <option value="dapur">dapur</option>
                  <option value="diari">diari</option>
                  <option value="kamus">kamus</option>
                  <option value="ensiklopedi">ensiklopedi</option>
                  <option value="kesehatan">kesehatan</option>
                  <option value="jurnal">jurnal</option>
                  <option value="agama">agama</option>
                  <option value="olahraga">olahraga</option>
                  <option value="travel">travel</option>
              </select>
          </div>
            <div class="input_inline">
              <label for="inputBookIsComplete">Selesai dibaca</label>
              <input id="inputBookIsComplete" type="checkbox">
            </div>
            <button id="bookSubmit" type="submit">tambah buku <span>Belum selesai dibaca</span></button>
          </form>

          
        </section>       
    
      </div>
    </div>

    
    <section class="bookshelf">
          <div class="bookshelf-list">
            <h2>BELUM SELESAI DIBACA</h2>
          <div id="incompleteBookshelf" class="bookshelf-item">
            <div id="incompleteBookList" class="book-list">
            </div>       
          </div>
    </section>
    <section class="bookshelf">
          <h2>SELESAI DIBACA</h2>
          <div id="completeBookshelf" class="bookshelf-item">
            <div id="completeBookList" class="book-list">
          </div>       
    </section>
    

  </div>

</main>

  <script src=main.js> 
  </script>


</body>
</html>
